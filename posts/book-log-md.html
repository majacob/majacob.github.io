<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>My Book Log</h1>
    <div id="content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('book-log2.md')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                })
                .catch(error => {
                    console.error('Error loading the book log:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading the book log. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
